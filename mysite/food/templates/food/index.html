{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        {% block body %}
            {% for item in item_list %}
                <div class="row m-5">
                    <div class="col-md-3 offset-md-2">
                        <img class="card" height="300px" width="400px" src={{ item.item_image }} alt="https://static.wixstatic.com/media/bf242e_6133b4ae6a104cc2b50d70179f35efea~mv2.jpg/v1/fill/w_350,h_263,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/food-placeholder.jpg" />
                    </div>
                    <div class="col-md-4">
                        <h3>{{ item.item_name }}</h3>
                        <h5>{{ item.item_desc }}</h5>
                        <h6>${{ item.item_price }}</h6>
                        Added By:
                        <h6>{{ item.added_by }}</h6>
                        <!--delete this later-->
                        <!---->
                    </div>
                    <div class="col-md-2">
                        <a href="{% url "food:update_item" item.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-2 col-md-8">
                        <hr>
                    </div>
                </div>
            {% endfor %}
        {% endblock body %}
    </body>
</html>
