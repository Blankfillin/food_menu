{% extends "food/base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="card-title">Profile</div>
                    </div>
                    <div class="card-body">
                        <h1>{{ user.username }}</h1>
                        <h2>{{ user.profile.location }}</h2>
                        <h2>{{ user.email }}</h2>
                        <img height="100px"
                             width="100px"
                             src="{{ user.profile.image.url }} "
                             alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
